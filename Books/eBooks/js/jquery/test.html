<html>
<head>
<title>show</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
    	$("p").click(function(){
    		$(this).hide();
    	});
    });
    </script>
    <body>
    <p>click</p>
    <p>hide</p>
    <p>easy<p>
    </body>
