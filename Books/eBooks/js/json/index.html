<!DOCTYPE>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="data.json"></script>
  </head>
  <body>
    <div class="container">
      <table id="demo" class="table">
      </table>
    </div>
  </body>
  <script>
    var localData = data;
    var rowData = '';
    for (var i = 0; i < localData.length; i++) {
      var rowData = rowData + '<tr>' +
        ' <td>' + localData[i].first_name + ' ' + localData[i].last_name + '' +
        ' <td>' + localData[i].email + '' +
        ' <td>' + localData[i].gender + '' +
        '</tr>';
    }
    var tableBodyElement = document.createElement('tbody');
    tableBodyElement.innerHTML = rowData;
    document.getElementById('demo').appendChild(tableBodyElement);
  </script>
</html>
